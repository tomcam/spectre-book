<!doctype html>
<html lang="en">
<head>

	<!-- Create title for browser tabs & Favorites -->
	<title>2col-blog template | Spectre.css</title>
	<!-- Notify browsers this page is in Unicode -->
	<meta charset="utf-8">
	<!-- This site is responsive. Use full screen width. -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="2 column page template">
	<meta name="keywords" content="spectre.css, 2 columns, template">	
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
	<style>
		p, h1, h2, h3 { color: white; }
		h1 { font-weight: 700; }
		h2 { font-size: 2em; font-weight: 700;}
		.title { background-color: black; color: white; height 10vh; }
		.panel1 { background-color: #67AECA; height: 60vh; }
		.panel2 { background-color: #675682; }
		.panel3 { background-color: #C9C9CE; }
		.panel4 { background-color: #9F838C; }
		.bottom { color: white; height: 30vh; padding-top: 1rem; }
	</style>
</head>
<body>
	<div class="container">
		<div class="columns title">
			<div class="column col-12 title">
				<h1>WE NEED TO TALK.</h1>
			</div>
		</div>
		<div class="columns">
			<div class="column col-6 panel1">
				<h2>Let's talk about problems.</h2>
			</div><!-- column col-6"-->
			<div class="column col-6 panel2">
				<h2>Then let's talk about solutions.</h2>
			</div><!-- column col-6"-->
		</div><!-- .columns -->
		<div class="columns">
			<div class="column col-3 panel2 bottom">
				<div class="text-center">
					<i class="icon icon-2x icon-plus"></i>
				</div>
				<h3>Meaningless icon 1</h3>
				<p>Enticing text about something</p>
			</div>
			<div class="column col-3 panel4 bottom">
				<div class="text-center">
					<i class="icon icon-2x icon-check"></i>
				</div>
				<h3>Meaningless icon 2</h3>
				<p>Enticing text about something</p>
			</div>
			<div class="column col-3 panel1 bottom">
				<div class="text-center">
					<i class="icon icon-2x icon-stop"></i>
				<h3>Meaningless icon 3</h3>
				</div>
				<p>Enticing text about something</p>
			</div>
			<div class="column col-3 panel3 bottom">
				<div class="text-center">
					<i class="icon icon-2x icon-search"></i>
				</div>
				<h3>Meaningless icon 4</h3>
				<p>Enticing text about something</p>
			</div>
		</div>
	</div><!--  .container -->
</body>
