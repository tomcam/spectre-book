<!doctype html>
<html lang="en">
<head>
	<!-- Create title for browser tabs & Favorites -->
	<title>Container default example | Spectre.css</title>
	<!-- This site is responsive. Use full screen width. -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Ensure use of most common Unicode characters -->
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
</head>
<!-- bg-primary is white text on purple background. -->
<!-- m-2 adds small margin all around -->
<body>
	<div class="container m-2 bg-primary">
		<h2>m-2 increases margins all around</h2>
		<p>Quick fix for designs that need breathing room</p>
	</div>
	<div class="container bg-primary" >
		<h2>Default margin</h2>
		<p>The container class already defines margins</p>
	</div>
</body>
